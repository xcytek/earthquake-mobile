<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <title>Movimientos Telúricos</title>
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-light bg-light navigation-bar">
                <a class="navbar-brand" href="#">
                    <img src="img/earthquake.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    Movimientos Telúricos
                </a>
            </nav>
            <div class="info row">
                <div class="col-xs-6 today-date">{{ today | formatDate }} </div>
                <div class="col-xs-6 last-earthquakes" v-on:click="fetchData">{{ moves }}</div>
            </div>

            <div class="data-container">
                <div class="row data" v-for="row in results">
                    <div class="col-xs-8">{{ row.title }}</div>
                    <div class="col-xs-4">{{ row.pubDate | formatDate }}</div>
                </div>
            </div>

            <div class="modal"></div>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="js/earthquake_vue.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
