<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="https://unpkg.com/vue"></script>
    <title>Movimientos Tel√∫ricos</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light navigation-bar">
            <a class="navbar-brand" href="#">
                <img src="img/earthquake.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span>Telluric Movement</span>
            </a>
        </nav>

        <div class="info row">
            <div id="date" class="col-xs-6 today-date">{{ today | formatDate }}</div>
            <div class="col-xs-6 last-earthquakes">
                <button v-on:click="fetchData" class="btn btn-success">Update Results</button>
            </div>
        </div>

        <div class="data-container">
            <div class="row data" v-for="row in results">
                <div class="col-md-1"><img src="img/wave.png"></div>
                <div class="col-md-5">{{ row.title }}</div>
                <div class="col-md-4">{{ row.pubDate | formatDate }}</div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger">View in Map</button>
                </div>
            </div>

            <div class="modal"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/earthquake_vue.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
